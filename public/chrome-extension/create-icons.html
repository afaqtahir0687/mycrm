<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <h2>Creating Extension Icons...</h2>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
        function createIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = '#1976d2';
            ctx.fillRect(0, 0, size, size);
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = 'bold ' + (size * 0.4) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CRM', size/2, size/2);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon' + size + '.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        createIcon(16, 'canvas16');
        setTimeout(() => createIcon(48, 'canvas48'), 500);
        setTimeout(() => createIcon(128, 'canvas128'), 1000);
    </script>
</body>
</html>
